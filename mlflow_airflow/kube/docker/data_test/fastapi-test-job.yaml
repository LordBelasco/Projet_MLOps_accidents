kind: PersistentVolume
metadata:
  name: fastapi-tests
  namespace: projet-mlops
spec:
  storageClassName: local-path
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: projet-mlops
    name: fastapi-tests
  hostPath:
    # path: "/home/davy/kub/eval/test/app"
    path: "/mnt/host/c/Users/lordb/OneDrive/Documents/PTP/Projet MLOps/Projet_MLOps_accidents/mlflow_airflow/kube/docker/data_test"
