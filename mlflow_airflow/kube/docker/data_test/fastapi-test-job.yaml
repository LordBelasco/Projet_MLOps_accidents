apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fastapi-tests
  namespace: projet-mlops
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
